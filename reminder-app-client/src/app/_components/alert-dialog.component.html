<h1 mat-dialog-title>What do you want us to remind?</h1>
<div mat-dialog-content class="dialog-form-fields">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.reminderHeader">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.reminderText">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Schedule Time</mat-label>

    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="dateControl"
      [min]="minDate" [max]="maxDate" [disabled]="disabled">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds" [stepHour]="stepHour"
      [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi" [color]="color"
      [enableMeridian]="enableMeridian" [disableMinute]="disableMinute" [hideTime]="hideTime">
    </ngx-mat-datetime-picker>

  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Remind me!</button>
  <button mat-button (click)="onNoClick()" mat-flat-button color="warn">Cancel</button>
</div>
