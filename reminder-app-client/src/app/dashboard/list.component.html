<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef> Reminder Title </th>
      <td mat-cell *matCellDef="let element"> {{element.header}} </td>
    </ng-container>  
  
   
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
    <ng-container matColumnDef="scheduledTime">
      <th mat-header-cell *matHeaderCellDef> Scheduled Time </th>
      <td mat-cell *matCellDef="let element"> {{element.scheduledTime}} </td>
    </ng-container> 
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container> 
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
          Actions
      </th>
      <td mat-cell *matCellDef="let aliasesData">
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
      </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
