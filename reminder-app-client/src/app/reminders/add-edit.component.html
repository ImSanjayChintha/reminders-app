<h1 *ngIf="isAddMode">Add Reminder</h1>
<h1 *ngIf="!isAddMode">Edit Reminder</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="eventid">Event Id</label>
            <input type="text" formControlName="eventid" class="form-control" [ngModel] = "this.eventId"
                [ngClass]="{ 'is-invalid': submitted && f.eventid.errors }" />
            <div *ngIf="submitted && f.eventid.errors" class="invalid-feedback">
                <div *ngIf="f.eventid.errors.required">Event Id is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="eventname">Event Title</label>
            <input type="text" formControlName="eventname" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.eventname.errors }" />
            <div *ngIf="submitted && f.eventname.errors" class="invalid-feedback">
                <div *ngIf="f.eventname.errors.required">Title is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="text">Description</label>
            <input type="text" formControlName="eventdescription" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.eventdescription.errors }" />
            <div *ngIf="submitted && f.eventdescription.errors" class="invalid-feedback">
                <div *ngIf="f.eventdescription.errors.required">eventdescription is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="scheduledTime">Schedule Time</label>
          
                <input type="datetime-local" matInput name="scheduledTime" formControlName="scheduledTime"
                [ngClass]="{ 'is-invalid': submitted && f.eventdescription.errors }" 
                class="form-control">
          
        </div>

    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <span *ngIf="isAddMode">Add</span>
            <span *ngIf="!isAddMode">Add New Version</span>
        </button>
        <a routerLink="/reminders" class="btn btn-link">Cancel</a>
    </div>
</form>
