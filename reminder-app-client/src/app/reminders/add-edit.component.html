<h1 *ngIf="isAddMode">Add Reminder</h1>
<h1 *ngIf="!isAddMode">Edit Reminder</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="eventId">Event Id</label>
            <input type="text" formControlName="eventId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventId.errors }" />
            <div *ngIf="submitted && f.eventId.errors" class="invalid-feedback">
                <div *ngIf="f.eventId.errors.required">Event Id is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="header">Event Title</label>
            <input type="text" formControlName="header" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.header.errors }" />
            <div *ngIf="submitted && f.header.errors" class="invalid-feedback">
                <div *ngIf="f.header.errors.required">Title is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="text">Description</label>
            <input type="text" formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" />
            <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors.required">text is required</div>
            </div>
        </div>
       
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
